<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="options">
    <div class="control_panel">
        <h1 class="header-title">Box Shadow Options</h1>

        <p>Border Radius</p>
        <input type="range" id="r1" value="0" max="50">
        <p>Box Shadow Horizontal Length</p>
        <input type="range" id="offsetX" value="10" min="-200" max="200">
        <p>Box Shadow Vertical Length</p>
        <input type="range" id="offsetY" value="10" min="-200" max="200">
        <p>Blur Radius</p>
        <input type="range" id="blur" value="5px" min="0" max="400">
        <p>Spread Radius</p>
        <input type="range" id="spread" value="0" min="-100" max="1 00">
        <p>Box Shadow Color</p>
        <input type="color" id="color" value="rgba(0, 0, 0, 1)">



        <input type="radio" id="inset" name="shadow" checked>
        <input type="radio" id="outset" name="shadow">
    </div>
    <div class="content" style="text-align: center">
        <div class="box"></div>
        <div class="out"></div>
        <button class="copy">Copy</button>
    </div>
</section>

<script src="./script.js"></script>

</body>
</html>
